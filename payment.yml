- name: configuring payment server
  hosts: payment
  become: yes
  tasks:
  - name: install python packages
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: adding robosho user
    ansible.builtin.user:
        name: roboshop
        comment: roboshop system user
        shell: /sbin/nologin
        system: true
        home: /app

   # removing the directory , if we run 2 nd time it will doenload freshly.
  - name: removing the app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: creating the app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: removing the payment application
    ansible.builtin.file:
        path: /tmp/payment.zip
        state: absent

  - name: downloading the payment application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip

  - name: unzip the payment file
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: true

  - name: installing dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copy payment service file
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service
  
  - name: daemon reload and start services
    ansible.builtin.systemd_service:
      state: started
      name: payment 
      enabled: yes
      daemon_reload: true